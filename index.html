<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <header>
        <p class="title">Janiuay, Iloilo</p>
        <div class="search-bar">
            <p>Address</p>
            <input type="text" class="search-input" placeholder="Search">
        </div>
    </header>

    <div class="weather">
        <div class="weather-icon">
            <i class="fa-solid  fa-8x fa-cloud-sun-rain"></i>
            <i><h1>MOSTLY CLOUDY</h1></i>
        </div>

    </div>

    <div class="weekly-weather">
        <div class="temp-info">
            <h1>33°C</h1>
            <p>Monday 12/2</p>
        </div>
        <div class="day">
            <p>Tue</p>
            <i class="fa-regular fa-3x fa-sun"></i>
            <p>35°</p>
        </div>
        <div class="day">
            <p>Wed</p>
            <i class="fa-solid fa-3x  fa-cloud-rain"></i>
            <p>23°</p>
        </div>
        <div class="day">
            <p>Thu</p>
            <i class="fa-solid fa-3x fa-cloud-sun"></i>
            <p>33°</p>
        </div>
        <div class="day">
            <p>Fri</p>
            <i class="fa-solid fa-3x fa-cloud-bolt"></i>
            <p>20°</p>
        </div>
        <div class="day">
            <p>Sat</p>
            <i class="fa-solid fa-3x fa-cloud"></i>
            <p>30°</p>
        </div>
        <div class="day ">
            <p>Sun</p>
            <i class="fa-solid fa-3x fa-cloud-showers-heavy "></i>
            <p>25°</p>
        </div>
    </div>

    <div class="footer">
        This site is coded by <a href="https://github.com/orlyn21">
        Orlyn Kate L. Engada </a> and is open sourced.
    </div>

</body>

</html>
